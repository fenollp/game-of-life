<!DOCTYPE html>
<html>
  <head>
    <title>Game of Life</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="main.js"></script>
    <style>
      * { margin:0; padding:0; }
      body { height:100%; width:100%; }
      .game-of-life-container { position:relative; }
      #game-of-life { display:block; margin: 0 auto; cursor:crosshair; }
    </style>
  </head>
  <body>
    <div class="game-of-life-container">
      <canvas id="game-of-life" width="1024" height="512">
        Your browser doesn't support WebGL
      </canvas>
      <div id="fps" style="text-align: center">FPS</div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.1.0/gl-matrix-min.js"> </script>
    <script>
      life = new GameOfLife(1024, 512, document.getElementById("game-of-life"));
      life.run();
      life.fpsElement = document.getElementById("fps");
    </script>
  </body>
</html>
